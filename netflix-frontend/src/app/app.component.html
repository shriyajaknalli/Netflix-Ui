<div class="netflix-app">
  <app-header></app-header>
  
  <main class="main-content">
    <app-hero-banner [featuredContent]="featuredContent"></app-hero-banner>
    
    <div class="content-sections">
      <app-content-row 
        title="Trending Now"
        [contents]="trendingContent"
        cardSize="large"
        (cardClicked)="onCardClick($event)"
        (playClicked)="onPlayContent($event)"
        (addToListClicked)="onAddToList($event)">
      </app-content-row>
      
      <app-content-row 
        title="Popular on Netflix"
        [contents]="popularContent"
        cardSize="medium"
        (cardClicked)="onCardClick($event)"
        (playClicked)="onPlayContent($event)"
        (addToListClicked)="onAddToList($event)">
      </app-content-row>
      
      <app-content-row 
        title="Netflix Originals"
        [contents]="originalContent"
        cardSize="medium"
        (cardClicked)="onCardClick($event)"
        (playClicked)="onPlayContent($event)"
        (addToListClicked)="onAddToList($event)">
      </app-content-row>
    </div>
  </main>
</div>
