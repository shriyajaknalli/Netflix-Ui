<div class="content-row" 
     (mouseenter)="onRowHover()" 
     (mouseleave)="onRowLeave()"
     [class.hovered]="isHovered">
  
  <h2 class="row-title">{{ title }}</h2>
  
  <div class="row-content">
    <!-- Left Arrow -->
    <button 
      class="slider-arrow prev" 
      (click)="scrollLeft()" 
      [class.visible]="showArrows && canScrollLeft && isHovered"
      [disabled]="!canScrollLeft"
      aria-label="Scroll left">
      <mat-icon>chevron_left</mat-icon>
    </button>
    
    <!-- Content Slider -->
    <div class="content-slider" 
         #slider 
         (scroll)="onScroll()"
         role="region"
         [attr.aria-label]="title + ' content'">
      
      <app-movie-card 
        *ngFor="let content of contents; trackBy: trackByContent" 
        [content]="content"
        [size]="cardSize"
        (cardClicked)="onCardClick($event)"
        (playClicked)="onPlayClick($event)"
        (addToListClicked)="onAddToListClick($event)">
      </app-movie-card>
    </div>
    
    <!-- Right Arrow -->
    <button 
      class="slider-arrow next" 
      (click)="scrollRight()" 
      [class.visible]="showArrows && canScrollRight && isHovered"
      [disabled]="!canScrollRight"
      aria-label="Scroll right">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" *ngIf="showArrows">
      <div class="scroll-progress" 
           [style.width.%]="getScrollProgress()">
      </div>
    </div>
  </div>
</div>
