<header class="netflix-header" [class.scrolled]="isScrolled" role="banner">
  <div class="header-container">
    <!-- Left: Logo -->
    <div class="header-left">
      <img src="assets/netflix-logo.png" alt="Netflix" class="netflix-logo" />
    </div>

    <!-- Center: Navigation -->
    <nav class="main-nav" role="navigation">
      <a href="#" class="nav-link" [class.active]="true">Home</a>
      <a href="#" class="nav-link">TV Shows</a>
      <a href="#" class="nav-link">Movies</a>
      <a href="#" class="nav-link">New & Popular</a>
      <a href="#" class="nav-link">My List</a>
    </nav>

    <!-- Right: Utilities -->
    <div class="header-right">
      <button class="header-btn" aria-label="Search" (click)="toggleSearch()">
        <mat-icon>search</mat-icon>
      </button>
      <button class="header-btn" aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <div class="profile-menu">
        <img src="https://via.placeholder.com/32x32/666/fff?text=U" alt="Profile" class="profile-avatar" />
      </div>
    </div>

    <!-- Mobile Hamburger -->
    <button class="hamburger-menu" aria-label="Menu" (click)="toggleMobileNav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.visible]="isMobileNavVisible">
    <nav class="mobile-nav-links">
      <a href="#" class="nav-link active">Home</a>
      <a href="#" class="nav-link">TV Shows</a>
      <a href="#" class="nav-link">Movies</a>
      <a href="#" class="nav-link">New & Popular</a>
      <a href="#" class="nav-link">My List</a>
    </nav>
  </div>
</header>
