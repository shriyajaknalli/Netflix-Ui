<div class="hero-banner" [style.background-image]="'url(https://image.tmdb.org/t/p/w1280' + featuredContent?.backdrop_path + ')'">
  <div class="hero-content">
    <div class="hero-info">
      <h1 class="hero-title">{{ featuredContent?.title || featuredContent?.name }}</h1>
      <p class="hero-description">{{ featuredContent?.overview }}</p>

      <div class="hero-actions">
        <button class="btn btn-primary" (click)="playContent()">
          <mat-icon>play_arrow</mat-icon>
          Play
        </button>
        <button class="btn btn-secondary" (click)="addToList()">
          <mat-icon>add</mat-icon>
          My List
        </button>
      </div>
      
      <div class="hero-meta">
        <span class="rating">{{ featuredContent?.vote_average }}/10</span>
        <span class="year">{{ featuredContent?.release_date ? (featuredContent?.release_date | date:'yyyy') : 'N/A' }}</span>
      </div>
    </div>
  </div>
  
  <div class="hero-overlay"></div>
</div>
